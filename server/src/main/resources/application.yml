server:
  port: 8080
spring:
  datasource:
    name: aimpet
    url: jdbc:mysql://127.0.0.1:3306/aimpet?useUnicode=true&characterEncoding=utf-8&useSSL=true
    username: root
    password: root
          # 使用druid数据源
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    filters: stat
    maxActive: 20
    initialSize: 1
    maxWait: 60000
    minIdle: 1
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: select 'x'
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    maxOpenPreparedStatements: 20
  redis:
    host: 127.0.0.1
    port: 6379
    pass:
    maxIdle: 3000
    maxWait: 1000
    testOnBorrow: true
    database: 10 #    换数据库



